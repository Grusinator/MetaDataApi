{% extends "base.html" %}
{% load data_provider_tags %}
<div>
    <h1><a href="/">Data Providers</a></h1>
</div>


{% block content %}




{% for dp in dataproviders %}
<div>
    <h1>{{ dp.name }}</h1>
    <h3><a href = {{ dp.build_auth_url }}>Authorize {{dp.provider_name}}</a></h2> <p>{{dp.access_token_url}}</p>
    <p>{{dp.scope}}</p>
</div> 
{% endfor %}

{% endblock %}
