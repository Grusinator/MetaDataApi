{% extends "base.html" %}

{% block content %}
    <h1>object List</h1>
    {% if book_list %}
        <ul>
            {% for object in object_list %}
                <li>
                    <a href="{{ object.get_absolute_url }}">{{ object.__str__ }}</a> ({{ object.__str__ }})
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no books in the library.</p>
    {% endif %}
{% endblock %}
